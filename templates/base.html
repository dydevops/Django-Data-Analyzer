<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📊 Data Analysis App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- 🔝 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'upload_and_analyze' %}">📊 Data Analyzer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'upload_and_analyze' %}">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dataset_list' %}">Dataset List</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 📄 Page content -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- 🔚 Footer (Sticky) -->
  <footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
      <small>&copy; {% now "Y" %} Data Analyzer App · Made with ❤️ in Django</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
